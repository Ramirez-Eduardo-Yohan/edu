<!DOCTYPE html>

    <title>listas</title>
</head>
<body>
    <!--lista desordenada de colores-->
    <ul type="square">
        <li>naranja</li>
        <ol type="A">
            <li>jugo</li>
            <li>comar</li>
            <li>lavar</li>
        </ol>
        <li>rojo</li>
        <li>verde</li>
    </ul>
    <!--lsita ordenada de peliculas-->
    <ol type="1" start="20">
        <li>jumanjy</li>
        <ul>
            <li>pururu</li>
            <li>coca</li>
        </ul>
        <li>superman</li>
        <li>gato con bota</li>
    </ol>
</body>
</html>
